<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
         .error {
      color: red;
      font-size: 90%;
    }
    </style>
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <h2>Register</h2>
            <label for="username">UserName:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" ><br>
             <span class="error" id="nameErr"></span>
            <br><br>

             <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="enter your email id" ><br>
             <span class="error" id="emailErr"></span><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Password" ><br>
             <span class="error" id="passErr"pass></span><br><br>

            <label for="ConfirmPassword">ConfirmPassword:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" ><br>
            <span class="error" id="conpassErr"pass></span><br><br>

            <button type="submit" onclick="handleregister()">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
