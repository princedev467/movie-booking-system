<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/client_panel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .error {
      color: red;
      font-size: 90%;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      color: #007bff;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 500;
      color: #333;
    }

    .form-label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      border-radius: 0.375rem;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
    }

    .btn-primary {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
       background-color:#333333;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  

    .error {
      color: red;
      font-size: 0.875rem;
    }

    .table {
      font-size: 1rem;
      margin-top: 30px;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

     .table th {
        background-color: #800322;
 
            color: #fff;
            font-weight: bold;
        }

    .table td {
    padding: 10px 0;
      background-color: #f8f9fa;
    }

    .btn-sm {
      padding: 5px 10px;
      font-size: 0.875rem;
    }

    .btn-danger {
      background-color: #ff0019;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .table-responsive {

      text-align: center;
      margin-top: 30px;
    }

    /* Custom padding and margin for form elements */
    .mb-3 {
      margin-bottom: 1.5rem;
    }

    /* Table hover effect */
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Add some spacing between sections */
    .main-cards {
      padding: 30px;
    }
  </style>

</head>

<body>
  <div class="grid-container">

    <!-- Header -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-icons-outlined">menu</span>
      </div>
      <div class="header-left">
        <span class="material-icons-outlined">search</span>
      </div>
      <div class="header-right">
        <span class="material-icons-outlined">notifications</span>
        <span class="material-icons-outlined">email</span>
        <span class="material-icons-outlined">account_circle</span>
      </div>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
    
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <span class="material-icons-outlined">inventory</span> Client_Admin
        </div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="#">
            <span class="material-icons-outlined">dashboard</span> Cinema
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="movie_panel.html">
            <span class="material-icons-outlined">inventory_2</span> Movie
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="Time_admin.html" >
            <span class="material-icons-outlined">fact_check</span> Time
          </a>
        </li>
       
        <li class="sidebar-list-item">
          <a href="seat.html" >
            <span class="material-icons-outlined">poll</span> Seat
          </a>
        </li>
       
      </ul>
    </aside>
    <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
      
      </div>

      <form action="" class="main-cards" id="cinemaform">
        <input type="text" name="name" id="name" placeholder="Enter Name">
        <span class="error" id="nameErr"></span>
        <br><br>

        <input type="email" name="email" id="email" placeholder="Enter Email">
        <span class="error" id="emailErr"></span>
        <br><br>

        <input type="text" name="mobile" id="mobile" placeholder="Enter Mobile No">
        <span class="error" id="mobileErr"></span>
        <br><br>

        <textarea name="address" id="address" placeholder="Enter Address"></textarea><br><br>

        <label for="image" class="limg">Enter your image</label><br>
        <img src="" alt="" name="file_image" id="file_image" width="50px" height="50px">
        <input type="file" name="image" id="image" onchange="handleChange()">
        <br><br>
        <input type="submit" class="button2">
      </form>



      <div class="charts" id="disp">


      </div>


    </main>

  </div>

  <!-- Scripts -->
  <!-- ApexCharts -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script> -->
  <!-- Custom JS -->
  <script src="js/cinema_panel.js"></script>
</body>

</html>
